<mat-card *ngFor="let unit of unitList" class="unit-display">
  <div>
    <mat-card-title>{{unit.name}}</mat-card-title>
    <mat-card-subtitle>Total Points: {{warhammerService.getTotalPoints(unit)}}</mat-card-subtitle>
    <mat-card-subtitle>Squad Size: {{unit.squadSize}}</mat-card-subtitle>
  </div>
  <div>
    <div *ngIf="unit.maxSquadSize !== unit.minSquadSize">
      <button
              [disabled]="unit.squadSize === unit.maxSquadSize"
              mat-raised-button
              color="primary"
              (click)="changeUnitSize.emit({type: unitType, value: unit, direction: true})"
      >
        +
      </button>
      <button
              [disabled]="unit.squadSize === unit.minSquadSize"
              mat-raised-button
              color="primary"
              (click)="changeUnitSize.emit({type: unitType, value: unit, direction: false})">
        -
      </button>
    </div>
    <button
            mat-raised-button
            color="warn"
            (click)="removeUnit.emit({type: unitType, value:unit})"
    >
      Remove
    </button>
  </div>
</mat-card>
